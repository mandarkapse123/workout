<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL Workout Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
        }
        .tab.active {
            background: #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            z-index: 2;
        }
        .dialog input, .dialog select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: black;
            background: rgba(255, 255, 255, 0.9);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="blur"></div>
    <div class="container">
        <div class="sidebar">
            <h2>My PPL Schedule</h2>
            <p>Monday: Legs</p>
            <p>Tuesday: Pull</p>
            <p>Wednesday: Push</p>
            <p>Thursday: Legs</p>
            <p>Friday: Pull</p>
            <p>Saturday: Push</p>
            <p>Sunday: Rest/Cardio</p>
        </div>
        <div class="main">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('log')">Log Workout</div>
                <div class="tab" onclick="switchTab('progress')">Progress</div>
            </div>
            <div id="log" class="tab-content active">
                <h1>Daily Workout Log</h1>
                <button onclick="showDialog()">Log Workout</button>
                <div id="dialog" class="dialog">
                    <h3>Log Today's Workout</h3>
                    <select id="workoutType">
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Legs">Legs</option>
                        <option value="Cardio">Cardio</option>
                    </select>
                    <input type="text" id="exerciseName" placeholder="Exercise (e.g., Lat Pulldowns)">
                    <input type="number" id="sets" placeholder="Sets Completed" min="1">
                    <button onclick="submitWorkout()">Submit</button>
                    <button onclick="closeDialog()">Cancel</button>
                </div>
            </div>
            <div id="progress" class="tab-content">
                <h1>Workout Progress</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Exercise</th>
                            <th>Sets</th>
                        </tr>
                    </thead>
                    <tbody id="progressBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
